<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Student Management System</title>
</head>
<body>
  <h1>Student Management System</h1>
  
  <form id="student-form">
    <div class="first">
        <div>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <input type="text" id="grade" placeholder="CGPA" required>
        </div>
    </div>
    <input type="number" id="age" placeholder="Age" required>
    <input type="text" id="degree" placeholder="Degree" required>
    <button id="add-btn">Add Student</button>
  </form>
  <br/>
  
  <input type="text" id="search" placeholder="Search by name, email, or degree">
  <br/><br/>
  <table id="student-table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Name</th>
        <th>Age</th>
        <th>Grade</th>
        <th>Degree</th>
        <th>Email</th>

      </tr>
    </thead>
    <tbody id="student-list">
    </tbody>
  </table>
  
  <script src="script.js"></script>
</body>
</html>
